<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>鎬鎬伺服器</title>
  <link rel="icon" href="unnamed.jpg" />
  <style>
        body {
            font-family: 'Courier New', monospace;
            color: #c5c8c6;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-image: url('static/mc.jpeg');
            background-size: cover;
            background-position: center;
        }

        .container {
            background-color: rgba(40, 42, 46, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            width: 100%; 
            max-width: 800px; 
            margin: 0 auto;
            text-align: center;
        }

        h1 {
            color: #44ff00;
            font-size: 36px;
            margin-bottom: 15px;
        }

        p {
            margin: 14px 0;
            font-size: 14px;
        }

        .online {
            color: #44ff00;
        }

        .offline {
            color: #cc6666;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .animated {
            animation: fadeIn 3s ease-out;
        }

        .footer {
            position: absolute;
            bottom: 20px;
            left: 0;
            right: 0;
            text-align: center;
            color: #fff;
            font-size: 14px;
        }

        .footer a {
            color: #c5c8c6;
            text-decoration: none;
        }

        .git-logo {
            display: inline-block;
            width: 16px;
            height: 16px;
            margin-left: 5px;
            vertical-align: middle;
        }

    .centered-image {
      display: block;
      margin: 0 auto 15px auto;
      max-width: 100%;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 24px;
      }
      .centered-image {
        max-width: 70%;
      }
    }
  </style>
</head>
<body>
  <div class="container  animated">
    <img class="centered-image" src="image.png" alt="伺服器圖片" />
    <h1 id="server-name">Minecraft 伺服器</h1>
    <h3>伺服器狀態</h3>
    <p id="status-text">伺服器狀態：讀取中...</p>
    <p id="version">伺服器版本：N/A</p>
    <p id="motd">歡迎訊息（MOTD）：N/A</p>
    <p id="max-players">最大玩家數：N/A</p>
    <p id="online-players">目前在線人數：N/A</p>
    <p id="hostname">主機位址：N/A</p>
    <!-- 地圖已移除 -->
    <p id="gamemode">遊戲模式：N/A</p>
    <p id="server-id">伺服器 ID：N/A</p>

    <div class="footer">
      本頁由 Chris Panetta 為 OTU Scholars Club 製作，改編自 RDNSX 的專案。原始碼於 
      <a href="https://github.com/rdnsx/Bedrock-Status" target="_blank">
        GitHub <img class="git-logo" src="static/git.png" alt="GitHub Logo">
      </a>。
    </div>
  </div>

  <script>
    function decodeHtml(html) {
      const txt = document.createElement("textarea");
      txt.innerHTML = html;
      return txt.value;
    }

    function fetchServerData() {
      const apiUrl = 'https://api.mcsrvstat.us/3/mc.chenhowhow.com';

      fetch(apiUrl)
        .then(response => response.json())
        .then(data => {
          if (data.online) {
            document.getElementById('status-text').innerText = "伺服器狀態：✅ 在線";
            document.getElementById('status-text').style.color = "#44ff00";
          } else {
            document.getElementById('status-text').innerText = "伺服器狀態：❌ 離線";
            document.getElementById('status-text').style.color = "#cc6666";
          }

          document.getElementById('server-name').innerText = data.hostname || "Minecraft 伺服器";
          document.getElementById('version').innerText = `伺服器版本：${data.version || "N/A"}`;
          const motdText = data.motd ? data.motd.clean.join(" ") : "N/A";
          document.getElementById('motd').innerText = `歡迎訊息（MOTD）：${decodeHtml(motdText)}`;
          document.getElementById('max-players').innerText = `最大玩家數：${data.players ? data.players.max : "N/A"}`;
          document.getElementById('online-players').innerText = `目前在線人數：${data.players ? data.players.online : "N/A"}`;
          document.getElementById('hostname').innerText = `主機位址：${data.hostname || "N/A"}`;
          // 地圖 map 已移除
          document.getElementById('gamemode').innerText = `遊戲模式：${data.gamemode || "N/A"}`;
          document.getElementById('server-id').innerText = `伺服器 ID：${data.serverid || "N/A"}`;
        })
        .catch(error => {
          console.error('伺服器資料載入失敗：', error);
          document.getElementById('status-text').innerText = "伺服器狀態：❌ 無法取得資料";
          document.getElementById('status-text').style.color = "#cc6666";
        });
    }

    fetchServerData();
    setInterval(fetchServerData, 30000);
  </script>
</body>
</html>
